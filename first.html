<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale = 1.0">
    <title>Imagine Dragons Webpage</title>
    <link href="solo.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Dosis&family=Londrina+Sketch&family=Road+Rage&family=Rock+Salt&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/59128dae28.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>






  <body>
    <section class = "feedback">
      <div>
        <h3>Feedback for Improvement XD</h3>
        <form action="#" method = "GET">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class = "name" placeholder="Your name..." >
      
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" class = "email" placeholder="Your email..." required>
      
          <label for="website">What is the name of the band?</label>
          <select id="website" name="website" class = "website">
            <option value="Maroon5">Maroon 5</option>
            <option value="Coldplay">Coldplay</option>
            <option value="ImagineDragons">Imagine Dragons</option>
            <option value="beatles">The Beatles</option>
          </select>

          <div class = "emoji">
            <div class = "faces">
              <div class = "here">
                <i class="far fa-smile-wink"></i>
                <h2>Noice!</h2>
              </div>

              <div class = "here active">
                <i class="far fa-meh-rolling-eyes"></i>
                <h2>Meh...</h2>
              </div>

              <div class = "here">
                <i class="far fa-sad-tear"></i>
                <h2>Boo :/</h2>
              </div>
              
            </div>
          </div>



          <input type="submit" value="Submit" class = "submit">
        </form>
      </div>
    </section>

    <script>
      const ratings= document.querySelector(".here");
      const panel = document.querySelector(".faces");

      ratings.foreach((el) =>{
        el.addEventsListener("click", () =>{
          ratings.foreach((innerEl) => {
            innerEl.classList.remove("active");
          })

          el.classList.add("active");
        })
      })
    </script>
  </body>
</html>
