  </head>



  <body>
    <!--NAVIGATION BAR-->

        <nav class = "titles">
            <a class = "active" href = "index.html"><i class="fas fa-comments"></i>&nbsp;&nbsp;FEEDBACK</a>
            <a class = "active" href = "fourth.css"><i class="fas fa-calendar-week"></i>&nbsp;&nbsp;EVENTS</a>

        </nav>
        <a href = "javascript:void(0);" class = "menu" onlick = "myFunction()"><i class="fas fa-bars"></i></a>
    </section>



    <!-- Just text to thank the user-->
    <section class = "thanks">
        <h1>Thanks for reading till the end :)<br>
            Please help to feel up this form for better website creation._.</h1>
    </section>
    


    <!--Feedback Form-->
    <section class = "feedback">
        <div class = "boxing">
            <h3>Feedback for Improvement XD</h3>
            <form action="#" method = "GET">
                <div class = "row">
                    <div class = "col-1">
                        <label for="name">Name:</label>
                    </div>
    
                    <div class = "col-2">
                        <input type="text" id="name" name="name" class = "name" placeholder="Your name..." >
                    </div>
    
                    <div class = "col-1">
                        <label for="email">Email Address:</label>
                    </div>
                    
                    <div class = "col-2">
                        <input type="text" id="email" name="email" class = "email" placeholder="Your email..." required>
                    </div>
                    
                    <div class = "col-1">
                        <label class = "grading">Grade this website:</label>
                    </div>

                    <!--Ratings-->
                    <div class = "col-2">
                        <div class = "feedbackbox">
                            <div class = "emoji">
                                <div id = "emoji">
                                    <img src = "poor.png">
                                    <img src = "bad.png">
                                    <img src = "okay.png">
                                    <img src = "good.png">
                                    <img src = "excellent.png">
                                </div>   
                            </div>
                            <div class = "rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star"></i>
                            </div>
                        
                        </div>
                    </div>
        
    
                    <!-- Creates a textbox for users to add additional comments-->
                    <div class = "comments">
                        <div class = "col-1">
                            <label for="subject">Additional Comments:</label>
                        </div>
    
                        <div class = "col-2">
                            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                        </div>
                    </div>
    
                    <!--Submit Button-->
                    <div class = "submit">
                        <input type="submit" value="Submit">
                    </div>


                </div>
            </form>
          </div>
    </section>




    <script>
        var stars = document.getElementsByClassName("fas");
        var emoji = document.getElementById("emoji");

            stars[0].onclick = function(){
                stars[0].style.color = "#ffd93b";
                stars[1].style.color = "#e4e4e4";
                stars[2].style.color = "#e4e4e4";
                stars[3].style.color = "#e4e4e4";
                stars[4].style.color = "#e4e4e4";
                emoji.style.transform = "translateX(0)"
            }

            stars[1].onclick = function(){
                stars[0].style.color = "#ffd93b";
                stars[1].style.color = "#ffd93b";
                stars[2].style.color = "#e4e4e4";
                stars[3].style.color = "#e4e4e4";
                stars[4].style.color = "#e4e4e4";
                emoji.style.transform = "translateX(-100px)"
            }

            stars[2].onclick = function(){
                stars[0].style.color = "#ffd93b";
                stars[1].style.color = "#ffd93b";
                stars[2].style.color = "#ffd93b";
                stars[3].style.color = "#e4e4e4";
                stars[4].style.color = "#e4e4e4";
                emoji.style.transform = "translateX(-200px)"
            }

            stars[3].onclick = function(){
                stars[0].style.color = "#ffd93b";
                stars[1].style.color = "#ffd93b";
                stars[2].style.color = "#ffd93b";
                stars[3].style.color = "#ffd93b";
                stars[4].style.color = "#e4e4e4";
                emoji.style.transform = "translateX(-300px)"
            }

            stars[4].onclick = function(){
                stars[0].style.color = "#ffd93b";
                stars[1].style.color = "#ffd93b";
                stars[2].style.color = "#ffd93b";
                stars[3].style.color = "#ffd93b";
                stars[4].style.color = "#ffd93b";
                emoji.style.transform = "translateX(-400px)"
            }
    </script>

  </body>
